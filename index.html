<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styel.css">
</head>

<body>
    <header>
        <div id="headerdiv">
            <h1>To Do List</h1>
        </div>

    </header>
    <main>
        <div>
            <section>
                <form action="" id="form">
                    <h2 id="date"></h2>
                    <div id="textdiv">
                        <label for="getThingsDone">What Do You Want To Get Done Today:</label><br><br>
                        <input type="text" id='getThingsDone' required> <br><br><br><br>
                    </div>
                    <div id="datediv">
                        <label for="finishingDate">Date:</label><br><br>
                        <input type="date" id="finishingDate" required>
                    </div>
                    <br><br>
                    <input type="submit" id="submit">
                </form>
            </section>
            <section id="results">

            </section>
        </div>
    </main>

</body>
<script src="js/app.js"></script>

</html>
